<section id="main-content">
	<div ng-repeat="post in posts | filter:query" class="post-item">
	  <div class="post-title">
	  	<h4><a href="#/posts/{{post.id}}">{{post.title}}</a></h4>
	  </div>
	  <div class="post-meta">
	    <span>{{post.create_time}}</span>
	  </div>
	  <div class="post-summary">
	    {{post.summary}}
	  </div>
	  <div class="post-tag">
	    <span>Tags:</span>
	    <span ng-repeat="tag in post.tags"><a href="#">{{tag}}</a>&nbsp;</span>
	  </div>
	</div>
</section>
<aside id="sidebar">
	<div>
		<span>Search:</span>
		<input ng-model="query" />
	</div>
</aside>
